<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="symbolfont/css/hovercraft.css">
    <title>Hello World!</title>
  </head>
  <body>
    <button id="settings">
        <i class="icon-settings"></i>
    </button>
    <section id="info">
        Hovercraft <script>document.write(require('./package.json').version)</script>
        Node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        Electron <script>document.write(process.versions.electron)</script>.
        <section id="controls">
            <label for="jitterWindow">Hysterese (samples)</label>
            <input type="range" name="jitterWindow">
            <label for="precisionThresholdPx">Grenzwert (px)</label>
            <input type="range" name="precisionThresholdPx">
            <label for="waitingTime">Wartezeit (ms)</label>
            <input type="range" name="waitingTime">
        </section>
    </section>
    <section id="clicks">
        <button data-button="1">
            Left Click!
        </button>
        <button data-button="2">Middle Click!</button>
        <button data-button="3">Right Click!</button>
        <button data-button="1" data-count="2">Double Click!</button>
    </section>
    <section id="modifiers">
        <button data-symbol="Shift_L">Shift</button>
        <button data-symbol="Alt_L">Alt!</button>
        <button data-symbol="Alt_R">AltGr</button>
        <button data-symbol="Ctrl_L">Strg</button>
    </section>
    <script lang="javascript" src="renderer.js"></script>
  </body>
</html>
